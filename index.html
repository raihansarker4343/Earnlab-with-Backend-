    <style>
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      /* Confetti Animation */
      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        background: #f00;
        top: -20px;
        opacity: 0;
        animation: fall 4s linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotateZ(360deg);
          opacity: 1;
        }
      }
      .confetti-piece:nth-child(1) { left: 10%; animation-delay: 0.2s; background: #ffD700; }
      .confetti-piece:nth-child(2) { left: 20%; animation-delay: 0.8s; background: #00e5ff; }
      .confetti-piece:nth-child(3) { left: 30%; animation-delay: 1.2s; background: #ff00ff; }
      .confetti-piece:nth-child(4) { left: 40%; animation-delay: 0.5s; background: #00ff00; }
      .confetti-piece:nth-child(5) { left: 50%; animation-delay: 1.5s; background: #ff8c00; }
      .confetti-piece:nth-child(6) { left: 60%; animation-delay: 0.3s; background: #f00; }
      .confetti-piece:nth-child(7) { left: 70%; animation-delay: 1s; background: #ffD700; }
      .confetti-piece:nth-child(8) { left: 80%; animation-delay: 0.7s; background: #00e5ff; }
      .confetti-piece:nth-child(9) { left: 90%; animation-delay: 1.3s; background: #ff00ff; }
      .confetti-piece:nth-child(10) { left: 15%; animation-delay: 1.1s; background: #00ff00; }
      .confetti-piece:nth-child(11) { left: 25%; animation-delay: 0.4s; background: #ff8c00; }
      .confetti-piece:nth-child(12) { left: 35%; animation-delay: 0.9s; background: #f00; }
      .confetti-piece:nth-child(13) { left: 45%; animation-delay: 0.1s; background: #ffD700; }
    </style>
