    @keyframes marquee {

    /* Confetti Animation */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      background: #f00;
      top: -20px;
      opacity: 0;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 1;
      }
    }

    .confetti-piece:nth-child(1) {
      left: 10%;
      animation-delay: 0.2s;
      background: #ffD700;
    }

    /* Confetti for Modal */
    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .confetti-piece-modal {
      position: absolute;
      width: 8px;
      height: 16px;
      background: #f00;
      top: -20%;
      opacity: 0;
      animation: fall-modal 4s linear infinite;
    }

    @keyframes fall-modal {
      0% {

      }

      100% {

    /* --- overlay floating animations --- */

    /* --- Floating Animations --- */
    @keyframes earn-float-up-down {
